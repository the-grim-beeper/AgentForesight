<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Future Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b1121; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .spinner { border-top-color: #38bdf8; animation: spinner 1s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .scroller::-webkit-scrollbar { width: 6px; }
        .scroller::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 4px; }
        .force-table td { padding: 4px 8px; font-size: 0.8rem; border-bottom: 1px solid #1e293b; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4">

    <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-indigo-500">
            Deep Future Engine
        </h1>
        <p class="text-slate-500 text-sm mt-1">Multi-Agent Scenario Architectures</p>
    </header>

    <div class="w-full max-w-4xl space-y-4 mb-8">

        <div class="bg-slate-900 p-1 rounded-xl shadow-lg border border-slate-800 flex">
            <input type="text" id="question"
                   class="flex-1 bg-transparent px-5 py-3 focus:outline-none text-white placeholder-slate-600"
                   placeholder="Enter focal question (e.g. Future of Democracy 2050)...">
            <button onclick="runSimulation()"
                    class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold px-6 py-2 rounded-r-lg transition-colors flex items-center">
                <span id="btn-text">Simulate</span>
                <div id="loading" class="spinner rounded-full border-2 border-white/30 h-4 w-4 ml-2 hidden"></div>
            </button>
        </div>

        <div class="bg-slate-900 rounded-xl border border-slate-800 overflow-hidden">
            <button onclick="document.getElementById('model-settings').classList.toggle('hidden')"
                    class="w-full px-5 py-3 text-left text-xs font-bold text-slate-400 hover:text-white uppercase tracking-wider flex justify-between items-center bg-slate-900/50">
                <span>⚙️ Model Configuration (Click to Expand)</span>
                <span>▼</span>
            </button>

            <div id="model-settings" class="hidden p-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 bg-black/20">
                </div>
        </div>
    </div>

    <div id="results-area" class="w-full max-w-7xl hidden">
        <div class="bg-slate-900 border border-indigo-500/30 rounded-2xl p-6 mb-10 shadow-2xl">
            <div class="flex justify-between items-end mb-6 border-b border-slate-800 pb-4">
                <div>
                    <h2 class="text-2xl font-bold text-indigo-400">Moderator's Selection</h2>
                </div>
                <button onclick="document.getElementById('debate-log').classList.toggle('hidden')" class="text-xs text-slate-500 underline">View Log</button>
            </div>
            <div id="debate-log" class="hidden bg-black/30 p-4 rounded text-xs font-mono text-slate-400 mb-6 border border-slate-800"></div>
            <div id="top-scenarios" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>

        <h2 class="text-lg font-bold text-slate-400 mb-4 pl-2">Full Agent Outputs</h2>
        <div id="agent-grid" class="grid grid-cols-1 md:grid-cols-3 gap-5"></div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/90 hidden flex items-center justify-center z-50 p-4 backdrop-blur-sm" onclick="document.getElementById('modal').classList.add('hidden')">
        <div class="bg-slate-900 w-full max-w-5xl max-h-[90vh] rounded-2xl border border-slate-700 flex flex-col" onclick="event.stopPropagation()">
            <div class="p-6 border-b border-slate-800 flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-bold text-white"></h3>
                <button onclick="document.getElementById('modal').classList.add('hidden')" class="text-slate-400 text-3xl">&times;</button>
            </div>
            <div id="modal-content" class="p-8 overflow-y-auto scroller grid grid-cols-1 md:grid-cols-2 gap-6 bg-slate-950"></div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const ROLES = ["Moderator", "Economist", "Sociologist", "Technologist", "Ecologist", "Political Scientist", "Legal Ethicist"];

        const MODELS = [
            {name: "DeepSeek V3 (Fast & Smart)", id: "deepseek-ai/DeepSeek-V3"},
            {name: "Llama 3.3 70B (Reliable)", id: "meta-llama/Llama-3.3-70B-Instruct"},
            {name: "Kimi K2 Thinking (Deep Logic)", id: "moonshotai/Kimi-K2-Thinking"},
            {name: "Qwen 2.5 72B (Versatile)", id: "Qwen/Qwen2.5-72B-Instruct"},
            {name: "Mixtral 8x22B (Creative)", id: "mistralai/Mixtral-8x22B-Instruct-v0.1"}
        ];

        // Initialize Settings
        const settingsDiv = document.getElementById('model-settings');
        ROLES.forEach(role => {
            const isMod = role === "Moderator";
            const defaultModel = isMod ? "deepseek-ai/DeepSeek-V3" : "deepseek-ai/DeepSeek-V3"; // Default everything to DeepSeek for speed

            let options = MODELS.map(m =>
                `<option value="${m.id}" ${m.id === defaultModel ? 'selected' : ''}>${m.name}</option>`
            ).join('');

            settingsDiv.innerHTML += `
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">${role}</label>
                    <select id="model-${role}" class="w-full bg-slate-800 text-xs text-slate-300 border border-slate-700 rounded px-2 py-2 focus:border-indigo-500 outline-none">
                        ${options}
                    </select>
                </div>
            `;
        });

        let currentData = null;

        async function runSimulation() {
            const q = document.getElementById('question').value;
            if(!q) return alert("Enter a question");

            // Gather Model Config
            const modelConfig = {};
            ROLES.forEach(role => {
                modelConfig[role] = document.getElementById(`model-${role}`).value;
            });

            document.getElementById('btn-text').innerText = "Running...";
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results-area').classList.add('hidden');

            try {
                const res = await fetch('/run', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ question: q, model_config: modelConfig })
                });
                const data = await res.json();
                currentData = data;
                render(data);
            } catch (e) {
                alert("Error: " + e);
            } finally {
                document.getElementById('btn-text').innerText = "Simulate";
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function renderScenarioCard(s, isTop = false) {
            let statesHtml = '';
            if(s.force_states) {
                statesHtml = '<div class="bg-black/40 rounded p-3 mb-4 border border-slate-700/50">';
                statesHtml += '<h5 class="text-[10px] uppercase text-slate-500 font-bold mb-2 tracking-wider">State of Driving Forces</h5>';
                statesHtml += '<table class="w-full text-xs force-table">';
                for (const [k, v] of Object.entries(s.force_states)) {
                    statesHtml += `<tr><td class="text-slate-400 font-medium">${k}</td><td class="text-right text-cyan-400 font-mono">${v}</td></tr>`;
                }
                statesHtml += '</table></div>';
            }

            const borderClass = isTop ? "border-indigo-500 shadow-[0_0_15px_rgba(99,102,241,0.15)]" : "border-slate-700";
            return `
                <div class="bg-slate-900 border ${borderClass} rounded-xl p-6 flex flex-col h-full hover:border-indigo-500/50 transition-colors">
                    <div class="flex justify-between items-start mb-4">
                        <h4 class="font-bold text-slate-200 text-lg leading-tight w-3/4">${s.title}</h4>
                        ${isTop && s.id_key ? `<span class="text-[9px] uppercase font-bold bg-indigo-900/80 text-indigo-200 px-2 py-1 rounded border border-indigo-700">${s.id_key.split(':')[0]}</span>` : ''}
                    </div>
                    ${statesHtml}
                    <p class="text-slate-300 text-sm mb-6 leading-relaxed flex-grow border-l-2 border-slate-700 pl-3">${s.description}</p>
                    <div class="space-y-3 pt-4 border-t border-slate-700/50">
                        <div><span class="text-[10px] font-bold text-slate-400 uppercase">Signposts</span><ul class="text-xs text-slate-400 list-disc pl-5">${(s.signposts || []).map(x => `<li>${x}</li>`).join('')}</ul></div>
                        <div><span class="text-[10px] font-bold text-rose-400 uppercase">Black Swan</span><p class="text-xs text-slate-300 pl-5 italic">"${s.black_swan || "None"}"</p></div>
                    </div>
                </div>
            `;
        }

        function render(data) {
            document.getElementById('debate-log').innerHTML = data.moderator_report.debate_log.map(l => `<div>> ${l}</div>`).join('');
            document.getElementById('top-scenarios').innerHTML = data.moderator_report.final_scenarios.map(s => renderScenarioCard(s, true)).join('');

            const grid = document.getElementById('agent-grid');
            grid.innerHTML = "";
            for (const [role, info] of Object.entries(data.agent_data)) {
                if (!info) continue;
                grid.innerHTML += `
                    <div class="bg-slate-800 p-5 rounded-lg border border-slate-700 hover:border-slate-500 transition-colors cursor-pointer" onclick="openModal('${role}')">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="font-bold text-white">${role}</h3>
                            <span class="text-xs bg-slate-700 px-2 py-1 rounded text-cyan-400">${info.scenarios.length} Scenarios</span>
                        </div>
                        <p class="text-xs text-slate-500 mb-4">Click to view architectures...</p>
                        <div class="flex flex-wrap gap-2">${info.selected_forces.slice(0,3).map(f => `<span class="text-[10px] bg-slate-900 border border-slate-700 px-2 py-1 rounded text-slate-300">${f}</span>`).join('')}</div>
                    </div>
                `;
            }
            document.getElementById('results-area').classList.remove('hidden');
        }

        function openModal(role) {
            if (!currentData || !currentData.agent_data[role]) return;
            document.getElementById('modal-title').innerText = `Scenarios by ${role}`;
            document.getElementById('modal-content').innerHTML = currentData.agent_data[role].scenarios.map(s => renderScenarioCard(s, false)).join('');
            document.getElementById('modal').classList.remove('hidden');
        }
    </script>
</body>
</html>
