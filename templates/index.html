<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Future Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body {
            background: linear-gradient(135deg, #0b1121 0%, #0f172a 50%, #1e1b4b 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }

        /* Glassmorphism */
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-strong {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
            50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.5); }
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-fade-in { animation: fadeInUp 0.5s ease-out forwards; }
        .animate-pulse-glow { animation: pulse-glow 3s ease-in-out infinite; }
        .gradient-animate {
            background-size: 200% 200%;
            animation: gradient-shift 8s ease infinite;
        }

        /* Spinner */
        .spinner {
            border-top-color: #38bdf8;
            animation: spinner 1s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scrollbar */
        .scroller::-webkit-scrollbar { width: 6px; }
        .scroller::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 4px; }
        .scroller::-webkit-scrollbar-track { background: transparent; }

        /* Force table */
        .force-table td { padding: 4px 8px; font-size: 0.75rem; border-bottom: 1px solid rgba(30, 41, 59, 0.5); }

        /* Matrix grid */
        .matrix-quadrant {
            transition: all 0.3s ease;
        }
        .matrix-quadrant:hover {
            transform: scale(1.02);
            z-index: 10;
        }

        /* Card hover effects */
        .scenario-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .scenario-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Tab styling */
        .tab-btn {
            transition: all 0.2s ease;
        }
        .tab-btn.active {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
        }
        .tab-btn:not(.active):hover {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="flex flex-col items-center py-8 px-4">

    <!-- Header with gradient text -->
    <header class="mb-10 text-center animate-fade-in">
        <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-indigo-400 to-purple-500 gradient-animate pb-2">
            Deep Future Engine
        </h1>
        <p class="text-slate-400 text-sm mt-2 tracking-wide">Multi-Agent Scenario Architecture Platform</p>
    </header>

    <!-- Input Section -->
    <div class="w-full max-w-4xl space-y-4 mb-10 animate-fade-in" style="animation-delay: 0.1s">
        <div class="glass rounded-2xl p-1.5 shadow-2xl flex">
            <input type="text" id="question"
                   class="flex-1 bg-transparent px-5 py-4 focus:outline-none text-white placeholder-slate-500 text-lg"
                   placeholder="Enter focal question (e.g. Future of Democracy 2050)...">
            <button onclick="runSimulation()"
                    class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-semibold px-8 py-3 rounded-xl transition-all flex items-center shadow-lg hover:shadow-indigo-500/25">
                <span id="btn-text">Simulate</span>
                <div id="loading" class="spinner rounded-full border-2 border-white/30 h-4 w-4 ml-3 hidden"></div>
            </button>
        </div>

        <!-- Model Config -->
        <div class="glass rounded-2xl overflow-hidden">
            <button onclick="document.getElementById('model-settings').classList.toggle('hidden'); this.querySelector('.chevron').classList.toggle('rotate-180')"
                    class="w-full px-6 py-4 text-left text-xs font-semibold text-slate-400 hover:text-white uppercase tracking-wider flex justify-between items-center transition-colors">
                <span class="flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    Model Configuration
                </span>
                <svg class="w-4 h-4 chevron transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>
            <div id="model-settings" class="hidden p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 bg-black/20 border-t border-white/5"></div>
        </div>
    </div>

    <!-- Results Area -->
    <div id="results-area" class="w-full max-w-7xl hidden">

        <!-- Visualization Tabs -->
        <div class="flex gap-2 mb-6 animate-fade-in">
            <button onclick="switchTab('matrix')" class="tab-btn active px-5 py-2.5 rounded-lg text-sm font-medium" id="tab-matrix">
                2×2 Matrix
            </button>
            <button onclick="switchTab('radar')" class="tab-btn px-5 py-2.5 rounded-lg text-sm font-medium" id="tab-radar">
                Radar Comparison
            </button>
            <button onclick="switchTab('cards')" class="tab-btn px-5 py-2.5 rounded-lg text-sm font-medium" id="tab-cards">
                Scenario Cards
            </button>
        </div>

        <!-- Moderator Selection Header -->
        <div class="glass-strong rounded-2xl p-8 mb-10 shadow-2xl animate-fade-in animate-pulse-glow">
            <div class="flex justify-between items-end mb-6 border-b border-white/10 pb-4">
                <div>
                    <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">
                        Moderator's Selection
                    </h2>
                    <p class="text-slate-500 text-sm mt-1">4 most divergent scenarios selected through 3-round debate</p>
                </div>
                <button onclick="document.getElementById('debate-log').classList.toggle('hidden')"
                        class="text-xs text-indigo-400 hover:text-indigo-300 transition-colors flex items-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    View Debate Log
                </button>
            </div>
            <div id="debate-log" class="hidden glass rounded-xl p-4 text-xs font-mono text-slate-400 mb-6 max-h-40 overflow-y-auto scroller"></div>

            <!-- Tab Content -->
            <div id="view-matrix" class="tab-content">
                <div id="matrix-container" class="mb-6"></div>
            </div>

            <div id="view-radar" class="tab-content hidden">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="glass rounded-xl p-6">
                        <h3 class="text-sm font-semibold text-slate-400 mb-4 uppercase tracking-wider">Force State Comparison</h3>
                        <div class="aspect-square max-w-md mx-auto">
                            <canvas id="radar-chart"></canvas>
                        </div>
                    </div>
                    <div class="glass rounded-xl p-6">
                        <h3 class="text-sm font-semibold text-slate-400 mb-4 uppercase tracking-wider">Legend</h3>
                        <div id="radar-legend" class="space-y-3"></div>
                    </div>
                </div>
            </div>

            <div id="view-cards" class="tab-content hidden">
                <div id="top-scenarios" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </div>
        </div>

        <!-- Agent Outputs -->
        <h2 class="text-lg font-bold text-slate-400 mb-4 pl-2 flex items-center gap-2 animate-fade-in">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
            Full Agent Outputs
        </h2>
        <div id="agent-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 animate-fade-in"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-50 p-4 backdrop-blur-md" onclick="document.getElementById('modal').classList.add('hidden')">
        <div class="glass-strong w-full max-w-5xl max-h-[90vh] rounded-2xl flex flex-col shadow-2xl" onclick="event.stopPropagation()">
            <div class="p-6 border-b border-white/10 flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-bold text-white"></h3>
                <button onclick="document.getElementById('modal').classList.add('hidden')" class="text-slate-400 hover:text-white text-2xl transition-colors">&times;</button>
            </div>
            <div id="modal-content" class="p-8 overflow-y-auto scroller grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const ROLES = ["Moderator", "Economist", "Sociologist", "Technologist", "Ecologist", "Political Scientist", "Legal Ethicist"];

        // Models organized by provider
        const MODEL_GROUPS = [
            {
                name: "DeepInfra",
                models: [
                    {name: "DeepSeek V3 (Fast & Smart)", id: "deepseek-ai/DeepSeek-V3"},
                    {name: "Llama 3.3 70B (Reliable)", id: "meta-llama/Llama-3.3-70B-Instruct"},
                    {name: "Kimi K2 Thinking (Deep Logic)", id: "moonshotai/Kimi-K2-Thinking"},
                    {name: "Qwen 2.5 72B (Versatile)", id: "Qwen/Qwen2.5-72B-Instruct"},
                    {name: "Mixtral 8x22B (Creative)", id: "mistralai/Mixtral-8x22B-Instruct-v0.1"}
                ]
            },
            {
                name: "OpenAI",
                models: [
                    {name: "GPT-5.2 (Flagship)", id: "gpt-5.2"},
                    {name: "GPT-5.2 Codex (Best Coding)", id: "gpt-5.2-codex"},
                    {name: "GPT-5 (Reliable)", id: "gpt-5"},
                    {name: "GPT-5 Mini (Fast)", id: "gpt-5-mini"},
                    {name: "o3 (Advanced Reasoning)", id: "o3"},
                    {name: "o4-mini (Fast Reasoning)", id: "o4-mini"}
                ]
            },
            {
                name: "Anthropic",
                models: [
                    {name: "Claude Opus 4.5 (Most Intelligent)", id: "claude-opus-4-5-20251124"},
                    {name: "Claude Sonnet 4.5 (Best Coding)", id: "claude-sonnet-4-5-20250929"},
                    {name: "Claude Haiku 4.5 (Fast & Efficient)", id: "claude-haiku-4-5-20251201"}
                ]
            }
        ];

        const SCENARIO_COLORS = [
            { bg: 'rgba(99, 102, 241, 0.2)', border: 'rgb(99, 102, 241)', name: 'Indigo' },
            { bg: 'rgba(236, 72, 153, 0.2)', border: 'rgb(236, 72, 153)', name: 'Pink' },
            { bg: 'rgba(34, 197, 94, 0.2)', border: 'rgb(34, 197, 94)', name: 'Green' },
            { bg: 'rgba(251, 191, 36, 0.2)', border: 'rgb(251, 191, 36)', name: 'Amber' }
        ];

        // Initialize Settings
        const settingsDiv = document.getElementById('model-settings');
        ROLES.forEach(role => {
            const defaultModel = "deepseek-ai/DeepSeek-V3";
            let options = MODEL_GROUPS.map(group => {
                const groupOptions = group.models.map(m =>
                    `<option value="${m.id}" ${m.id === defaultModel ? 'selected' : ''}>${m.name}</option>`
                ).join('');
                return `<optgroup label="${group.name}">${groupOptions}</optgroup>`;
            }).join('');

            settingsDiv.innerHTML += `
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1.5 tracking-wider">${role}</label>
                    <select id="model-${role}" class="w-full glass text-xs text-slate-300 rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                        ${options}
                    </select>
                </div>
            `;
        });

        let currentData = null;
        let radarChart = null;

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            document.getElementById(`view-${tab}`).classList.remove('hidden');
        }

        async function runSimulation() {
            const q = document.getElementById('question').value;
            if(!q) return alert("Enter a question");

            const modelConfig = {};
            ROLES.forEach(role => {
                modelConfig[role] = document.getElementById(`model-${role}`).value;
            });

            document.getElementById('btn-text').innerText = "Running...";
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results-area').classList.add('hidden');

            try {
                const res = await fetch('/run', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ question: q, model_config: modelConfig })
                });
                const data = await res.json();
                if (data.error) {
                    alert("Error: " + data.error);
                    return;
                }
                currentData = data;
                render(data);
            } catch (e) {
                alert("Error: " + e);
            } finally {
                document.getElementById('btn-text').innerText = "Simulate";
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function renderScenarioCard(s, isTop = false, index = 0) {
            const color = SCENARIO_COLORS[index % SCENARIO_COLORS.length];

            let statesHtml = '';
            if(s.force_states) {
                statesHtml = '<div class="glass rounded-lg p-3 mb-4">';
                statesHtml += '<h5 class="text-[10px] uppercase text-slate-500 font-bold mb-2 tracking-wider">Driving Forces</h5>';
                statesHtml += '<div class="space-y-1.5">';
                for (const [k, v] of Object.entries(s.force_states)) {
                    statesHtml += `<div class="flex justify-between items-center text-xs">
                        <span class="text-slate-400">${escapeHtml(k)}</span>
                        <span class="text-cyan-400 font-mono bg-cyan-500/10 px-2 py-0.5 rounded">${escapeHtml(v)}</span>
                    </div>`;
                }
                statesHtml += '</div></div>';
            }

            const borderStyle = isTop ? `border-color: ${color.border}; box-shadow: 0 0 30px ${color.bg};` : '';
            const roleLabel = isTop && s.id_key ? `<span class="text-[9px] uppercase font-bold px-2 py-1 rounded" style="background: ${color.bg}; color: ${color.border}; border: 1px solid ${color.border}">${escapeHtml(s.id_key.split(':')[0])}</span>` : '';

            return `
                <div class="scenario-card glass rounded-xl p-6 flex flex-col h-full border" style="${borderStyle}">
                    <div class="flex justify-between items-start mb-4">
                        <h4 class="font-bold text-slate-100 text-lg leading-tight flex-1 pr-2">${escapeHtml(s.title)}</h4>
                        ${roleLabel}
                    </div>
                    ${statesHtml}
                    <p class="text-slate-300 text-sm mb-6 leading-relaxed flex-grow border-l-2 border-slate-700 pl-3">${escapeHtml(s.description)}</p>
                    <div class="space-y-3 pt-4 border-t border-white/10">
                        <div>
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Signposts</span>
                            <ul class="text-xs text-slate-400 mt-1 space-y-1">
                                ${(s.signposts || []).map(x => `<li class="flex items-start gap-2"><span class="text-indigo-400 mt-1">•</span>${escapeHtml(x)}</li>`).join('')}
                            </ul>
                        </div>
                        <div>
                            <span class="text-[10px] font-bold text-rose-400 uppercase tracking-wider">Black Swan</span>
                            <p class="text-xs text-slate-300 mt-1 italic opacity-80">"${escapeHtml(s.black_swan || "None")}"</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMatrix(scenarios) {
            if (scenarios.length < 4) return '<p class="text-slate-500">Need 4 scenarios for matrix view</p>';

            // Extract the first two forces as axes
            const allForces = new Set();
            scenarios.forEach(s => {
                if (s.force_states) {
                    Object.keys(s.force_states).forEach(k => allForces.add(k));
                }
            });
            const forces = Array.from(allForces).slice(0, 2);
            if (forces.length < 2) {
                forces.push('Uncertainty Axis 1', 'Uncertainty Axis 2');
            }

            const html = `
                <div class="relative">
                    <!-- Axis Labels -->
                    <div class="text-center mb-2">
                        <span class="text-xs font-bold text-indigo-400 uppercase tracking-wider">${escapeHtml(forces[0])}: High</span>
                    </div>

                    <div class="flex">
                        <!-- Y-axis label -->
                        <div class="flex items-center justify-center w-8 -mr-2">
                            <span class="text-xs font-bold text-purple-400 uppercase tracking-wider transform -rotate-90 whitespace-nowrap">${escapeHtml(forces[1])}</span>
                        </div>

                        <!-- Matrix Grid -->
                        <div class="flex-1 grid grid-cols-2 gap-3">
                            ${scenarios.slice(0, 4).map((s, i) => {
                                const color = SCENARIO_COLORS[i];
                                const quadrantLabels = ['High / High', 'Low / High', 'High / Low', 'Low / Low'];
                                return `
                                    <div class="matrix-quadrant glass rounded-xl p-4 cursor-pointer relative overflow-hidden"
                                         style="border: 2px solid ${color.border}; min-height: 180px;"
                                         onclick="showScenarioDetail(${i})">
                                        <div class="absolute top-2 right-2 text-[9px] text-slate-500">${quadrantLabels[i]}</div>
                                        <div class="absolute top-0 left-0 w-full h-1" style="background: ${color.border}"></div>
                                        <h4 class="font-semibold text-sm text-white mb-2 pr-12">${escapeHtml(s.title)}</h4>
                                        <p class="text-xs text-slate-400 line-clamp-3">${escapeHtml(s.description?.substring(0, 120))}...</p>
                                        <div class="absolute bottom-3 right-3">
                                            <span class="text-[9px] px-2 py-1 rounded" style="background: ${color.bg}; color: ${color.border}">${escapeHtml(s.id_key?.split(':')[0] || 'Agent')}</span>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>

                        <!-- Y-axis label right side -->
                        <div class="flex items-center justify-center w-8 -ml-2">
                            <span class="text-xs font-bold text-purple-400 uppercase tracking-wider transform rotate-90 whitespace-nowrap">High →</span>
                        </div>
                    </div>

                    <div class="text-center mt-2">
                        <span class="text-xs font-bold text-indigo-400 uppercase tracking-wider">${escapeHtml(forces[0])}: Low</span>
                    </div>
                </div>
            `;
            return html;
        }

        function renderRadarChart(scenarios) {
            const ctx = document.getElementById('radar-chart');
            if (!ctx) return;

            // Destroy existing chart
            if (radarChart) {
                radarChart.destroy();
            }

            // Collect all unique forces
            const allForces = new Set();
            scenarios.forEach(s => {
                if (s.force_states) {
                    Object.keys(s.force_states).forEach(k => allForces.add(k));
                }
            });
            const labels = Array.from(allForces);

            if (labels.length === 0) {
                labels.push('Force 1', 'Force 2', 'Force 3');
            }

            // Convert force states to numeric values for radar chart
            const datasets = scenarios.slice(0, 4).map((s, i) => {
                const color = SCENARIO_COLORS[i];
                const data = labels.map(force => {
                    if (!s.force_states || !s.force_states[force]) return 50;
                    const val = s.force_states[force].toLowerCase();
                    if (val.includes('high') || val.includes('strong') || val.includes('boom') || val.includes('rapid')) return 90;
                    if (val.includes('low') || val.includes('weak') || val.includes('bust') || val.includes('slow')) return 20;
                    if (val.includes('moderate') || val.includes('medium') || val.includes('stable')) return 50;
                    return 50 + (val.length % 40); // Pseudo-random for variety
                });

                return {
                    label: s.title?.substring(0, 30) || `Scenario ${i + 1}`,
                    data: data,
                    backgroundColor: color.bg,
                    borderColor: color.border,
                    borderWidth: 2,
                    pointBackgroundColor: color.border,
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: color.border
                };
            });

            radarChart = new Chart(ctx, {
                type: 'radar',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                display: false
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            angleLines: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            pointLabels: {
                                color: '#94a3b8',
                                font: { size: 11 }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });

            // Render legend
            const legendDiv = document.getElementById('radar-legend');
            legendDiv.innerHTML = scenarios.slice(0, 4).map((s, i) => {
                const color = SCENARIO_COLORS[i];
                return `
                    <div class="flex items-start gap-3 p-3 glass rounded-lg">
                        <div class="w-4 h-4 rounded-full flex-shrink-0 mt-0.5" style="background: ${color.border}"></div>
                        <div>
                            <h4 class="text-sm font-medium text-white">${escapeHtml(s.title)}</h4>
                            <p class="text-xs text-slate-400 mt-1">${escapeHtml(s.id_key?.split(':')[0] || 'Agent')}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showScenarioDetail(index) {
            if (!currentData?.moderator_report?.final_scenarios) return;
            const s = currentData.moderator_report.final_scenarios[index];
            if (!s) return;

            document.getElementById('modal-title').innerText = s.title || 'Scenario Details';
            document.getElementById('modal-content').innerHTML = renderScenarioCard(s, true, index);
            document.getElementById('modal').classList.remove('hidden');
        }

        function render(data) {
            // Debate log
            document.getElementById('debate-log').innerHTML = data.moderator_report.debate_log.map(l =>
                `<div class="py-1 border-b border-white/5 last:border-0">&gt; ${escapeHtml(l)}</div>`
            ).join('');

            const scenarios = data.moderator_report.final_scenarios || [];

            // Matrix view
            document.getElementById('matrix-container').innerHTML = renderMatrix(scenarios);

            // Radar chart
            renderRadarChart(scenarios);

            // Cards view
            document.getElementById('top-scenarios').innerHTML = scenarios.map((s, i) =>
                renderScenarioCard(s, true, i)
            ).join('');

            // Agent grid
            const grid = document.getElementById('agent-grid');
            grid.innerHTML = "";
            for (const [role, info] of Object.entries(data.agent_data)) {
                if (!info) continue;
                const escapedRole = escapeHtml(role);
                const scenarioCount = parseInt(info.scenarios?.length, 10) || 0;
                const forces = (info.selected_forces || []).slice(0, 3).map(f =>
                    `<span class="text-[10px] glass px-2 py-1 rounded text-slate-300">${escapeHtml(f)}</span>`
                ).join('');

                grid.innerHTML += `
                    <div class="glass rounded-xl p-5 hover:bg-white/5 transition-all cursor-pointer group" onclick="openModal('${escapedRole}')">
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="font-semibold text-white group-hover:text-indigo-400 transition-colors">${escapedRole}</h3>
                            <span class="text-xs bg-indigo-500/20 text-indigo-400 px-2.5 py-1 rounded-full font-medium">${scenarioCount} scenarios</span>
                        </div>
                        <p class="text-xs text-slate-500 mb-4">Click to explore all scenarios →</p>
                        <div class="flex flex-wrap gap-2">${forces}</div>
                    </div>
                `;
            }

            document.getElementById('results-area').classList.remove('hidden');

            // Trigger animations
            document.querySelectorAll('.animate-fade-in').forEach((el, i) => {
                el.style.animationDelay = `${i * 0.1}s`;
            });
        }

        function openModal(role) {
            if (!currentData || !currentData.agent_data[role]) return;
            document.getElementById('modal-title').innerText = `Scenarios by ${role}`;
            document.getElementById('modal-content').innerHTML = currentData.agent_data[role].scenarios.map((s, i) =>
                renderScenarioCard(s, false, i)
            ).join('');
            document.getElementById('modal').classList.remove('hidden');
        }
    </script>
</body>
</html>
